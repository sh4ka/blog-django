<!DOCTYPE html>
<html lang="en">

<head>

    {% load static %}

    <!-- Meta Tag -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- SEO -->
    <meta name="description" content="150 words">
    <meta name="author" content="uipasta">
    <meta name="url" content="http://www.jesusfloressanjose.com">
    <meta name="copyright" content="Jessus Flores">
    <meta name="robots" content="index,follow">

    <title>JFS Blog</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static "blogfront/images/favicon.ico" %}">
    <link rel="apple-touch-icon" sizes="144x144" type="image/x-icon"
          href="{% static "blogfront/images/apple-touch-icon.png" %}">

    <!-- All CSS Plugins -->
    <link rel="stylesheet" type="text/css" href="{% static "blogfront/css/plugin.css" %}">

    <!-- Main CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{% static "blogfront/css/style.css" %}">

    <!-- Google Web Fonts  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,300,500,600,700">

    <!-- Syntax Highlighter  -->
    <link rel="stylesheet" type="text/css" href="{% static "blogfront/css/syntax/shCore.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "blogfront/css/syntax/shThemeDefault.css" %}">


    <!-- HTML5 shiv and Respond.js support IE8 or Older for HTML5 elements and media queries -->
    <!--[if lt IE 9]>
	   <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	   <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>

<body>


<div id="main">
    <div class="container">
        <div class="row">


            <!-- Blog Post (Right Sidebar) Start -->
            <div class="col-md-12">
                <div class="col-md-12 page-body">
                    <div class="row">


                        <div class="sub-title">
                            <a href="{% url 'index' %}" title="Go to Home Page"><h2>Back Home</h2></a>
                        </div>


                        <div class="col-md-12 content-page">
                            <div class="col-md-12 blog-post">


                                <!-- Post Headline Start -->
                                <div class="post-title">
                                    <h1>{{ post.title }}</h1>
                                </div>
                                <!-- Post Headline End -->


                                <!-- Post Detail Start -->
                                <div class="post-info">
                                    <span>{{ post.pub_text }}</span>
                                </div>
                                <!-- Post Detail End -->

                                {{ post.text | safe }}


                            </div>
                        </div>

                    </div>


                </div>


                <!-- Footer Start -->
                <div class="col-md-12 page-body margin-top-50 footer">
                    <footer>
                        <ul class="menu-link">
                            <li><a href="{% url 'index' %}">Home</a></li>
                            {% comment %}<li><a href="about.html">About</a></li>
                               <li><a href="contact.html">Contact</a></li>{% endcomment %}
                        </ul>

                        <p>Â© Copyright 2016 Jesus Flores. All rights reserved</p>


                        <!-- UiPasta Credit Start -->
                        <div class="uipasta-credit">Design By <a href="http://www.uipasta.com"
                                                                 target="_blank">UiPasta</a></div>
                        <!-- UiPasta Credit End -->


                    </footer>
                </div>
                <!-- Footer End -->


            </div>
            <!-- Blog Post (Right Sidebar) End -->

        </div>
    </div>
</div>


<!-- Back to Top Start -->
<a href="#" class="scroll-to-top"><i class="fa fa-long-arrow-up"></i></a>
<!-- Back to Top End -->


<!-- All Javascript Plugins  -->
<script type="text/javascript" src="{% static "blogfront/js/jquery.min.js" %}"></script>
<script type="text/javascript" src="{% static "blogfront/js/plugin.js" %}"></script>

<!-- Main Javascript File  -->
<script type="text/javascript" src="{% static "blogfront/js/scripts.js" %}"></script>

<!-- Syntax Highlighter Javascript File  -->
<script type="text/javascript" src="{% static "blogfront/js/syntax/shCore.js" %}"></script>
<script type="text/javascript" src="{% static "blogfront/js/syntax/shBrushCss.js" %}"></script>
<script type="text/javascript" src="{% static "blogfront/js/syntax/shBrushJScript.js" %}"></script>
<script type="text/javascript" src="{% static "blogfront/js/syntax/shBrushPerl.js" %}"></script>
<script type="text/javascript" src="{% static "blogfront/js/syntax/shBrushPhp.js" %}"></script>
<script type="text/javascript" src="{% static "blogfront/js/syntax/shBrushPlain.js" %}"></script>
<script type="text/javascript" src="{% static "blogfront/js/syntax/shBrushPython.js" %}"></script>
<script type="text/javascript" src="{% static "blogfront/js/syntax/shBrushRuby.js" %}"></script>
<script type="text/javascript" src="{% static "blogfront/js/syntax/shBrushSql.js" %}"></script>
<script type="text/javascript" src="{% static "blogfront/js/syntax/shBrushVb.js" %}"></script>
<script type="text/javascript" src="{% static "blogfront/js/syntax/shBrushXml.js" %}"></script>

<!-- Syntax Highlighter Call Function -->
<script type="text/javascript">
    SyntaxHighlighter.config.clipboardSwf = {% static "blogfront/js/syntax/clipboard.swf" %};
    SyntaxHighlighter.all();
</script>


</body>
</html>
